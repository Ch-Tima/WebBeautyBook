
<div class="container">
    
    <!--Carousel Recommended (top 12)-->
    <div #carouselRecommended class="container-recommended">
        <p class="h4">Recommended</p>
        <drag-scroll #nav [scrollbar-hidden]="true">
            <ng-container *ngFor="let item of topCompany; let i = index">
                <app-company-card drag-scroll-item [company]="item"></app-company-card>
            </ng-container>
        </drag-scroll>

        <img class="carousel-cont-prevrol" (click)="moveNext()" src="../../assets/svg/arrow-left.svg">
        <img class="carousel-control-next" (click)="movePrevrol()" src="../../assets/svg/arrow-left.svg">

    </div>

    <!--Enable Location Services?-->
    <div #enableLocationServices class="enable-location" id="enable-location">
        <div class="location-data">
            <div class="location-text">
                <h4>Want to enable location services?</h4>
                <p>Turn on location services to find the best salons in your area.</p>
            </div>
            <div class="location-btn">
                <button (click)="turnOnLocation()" class="btn btn-success">Yes</button>
                <button (click)="turnOffLocation()" class="btn btn-outline-success">No</button>
            </div>
        </div>
        <img src="../../assets/images/placeholder.png">
    </div>

    <!--All categories-->
    <div #allCategories>
        <div class="container-category">
            
            <div class="item-category" *ngFor="let item of categories">
                <div class="content-category">
                    <a href="#" class="title-category">{{item.name}}</a>
                    <ul>
                        <li *ngFor="let subItem of item.categories">
                            <a href="#">{{subItem.name}}</a>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
    </div>

    <!--Ad for our android app-->
    <div #adForOurAndroidApp>

    </div>

</div>

<app-footer></app-footer>
