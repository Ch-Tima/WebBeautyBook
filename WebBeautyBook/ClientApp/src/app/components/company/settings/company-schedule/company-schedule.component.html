<div class="container">

    <div class="schedule-exception">
      <p class="title">Exception</p>
      <div class="list-schedule-exception">

        <table mat-table [dataSource]="companyScheduleException" matSort>

          <ng-container matColumnDef="exceptionDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>date</th>
            <td mat-cell *matCellDef="let element"> {{element.exceptionDate.slice(0, 10)}} </td>
          </ng-container>

          <ng-container matColumnDef="isClose">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Time</th>
            <td mat-cell *matCellDef="let element"> {{element.isClosed?"Closed" : element.openFrom.slice(0,5) + "-" + element.openUntil.slice(0,5)}} </td>
          </ng-container>

          <ng-container matColumnDef="reason">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Reason</th>
            <td mat-cell *matCellDef="let element"><div class="reason" matTooltip="{{element.reason}}">{{element.reason}}</div></td>
          </ng-container>

          <ng-container matColumnDef="isOnce">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Repeat</th>
            <td mat-cell *matCellDef="let element"> {{!element.isOnce ? "YES" : "NO"}} </td>
          </ng-container>


          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button (click)="removeScheduleException(element.id)"><mat-icon color="warn">delete_outline</mat-icon></button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>

      </div>
      <img src="../../../../../assets/svg/plus.svg" class="plus" (click)="addScheduleEx()">
    </div>
    
    <div class="schedule">
        <p class="title">Default schedule</p>
        <div class="schedule-data">
            <div class="schedule-item" *ngFor="let item of week; index as i">
              <p>{{item|translate}}</p>
              <p class="underline" (click)="openTimeModificationDialog(i)">{{getOpenHours(i)}}</p>
            </div>
          </div>
    </div>

</div>
