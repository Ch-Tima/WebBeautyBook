<div class="container">

    <div class="schedule-exception">
      <p class="title">Exception</p>
    </div>
    <div class="schedule">
        <p class="title">Default schedule</p>
        <div class="schedule-data">
            <div class="schedule-item" *ngFor="let item of week; index as i">
              <p>{{item|translate}}</p>
              <p class="underline" (click)="openTimeModificationDialog(i)">{{getOpenHours(i)}}</p>
            </div>
          </div>
    </div>

</div>
