
<div class="container-dialog">

  <div>
    <div class="container-time">
      <div class="timepicker">
        <label>{{"StartWorkTime"|translate}}</label>
        <mat-form-field>
          <input matInput 
          [format]="24" 
          [ngxMatTimepicker]="timeStart" 
          placeholder="09:00" 
          [(ngModel)]="editedCompanyOpenHours.openFrom" 
          readonly />
        </mat-form-field>
        <ngx-mat-timepicker (closed)="timeSet()" color="accent" #timeStart></ngx-mat-timepicker>
      </div>
      <div class="timepicker">
        <label>{{"EndWorkTime"|translate}}</label>
        <mat-form-field>
          <input matInput 
          [format]="24" 
          [ngxMatTimepicker]="timeEnd" 
          placeholder="10:00" 
          [(ngModel)]="editedCompanyOpenHours.openUntil" 
          readonly />
        </mat-form-field>
        <ngx-mat-timepicker color="accent" #timeEnd></ngx-mat-timepicker>
      </div>
  </div>

  </div>

  <div>
      <button class="btn btn-primary m-1" *ngIf="data.mode == 'update'" (click)="setCloseStatus()">{{'Closed'|translate}}</button>
      <div style="float: right;">
          <button class="btn btn-danger m-1" (click)="cancel()">{{'Cancel'|translate}}</button>
          <button class="btn btn-success m-1" (click)="data.mode == 'update' ? save() : insert()">{{data.mode == "update" ? ('Save'|translate) : ('Add'|translate)}}</button>
      </div>
  </div>

</div>
