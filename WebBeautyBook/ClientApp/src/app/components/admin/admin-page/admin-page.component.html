<div class="container">
  
    <div class="row">
    <!--Menu-->
    <app-nav-left-menu (resultEmitter)="navLeftMenu($event)" [list]="navMenuItems"></app-nav-left-menu>

    <!--Mani-->
    <div #main class="col main">
        <app-categoty-panel *ngIf="menu == 'Categoty'"></app-categoty-panel>
        <app-own-company-panel *ngIf="menu == 'OwnCompany'"></app-own-company-panel>
        <app-company-panel *ngIf="menu == 'Company'"></app-company-panel>
        <app-location-panel *ngIf="menu == 'Location'"></app-location-panel>
      </div>
    </div>      
</div>
