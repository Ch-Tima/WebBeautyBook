<div class="main-container">
    <div class="input-search">
        <input type="text" class="form-control" placeholder="Company name" [(ngModel)]="companyName">
        <input type="text" class="form-control" placeholder="Category name" [(ngModel)]="categoryName">
        <input type="text" class="form-control" placeholder="Location name" [(ngModel)]="locationName">
    </div>
    <button (click)="getQuery()" type="button" class="btn btn-outline-success">Search</button>
</div>
